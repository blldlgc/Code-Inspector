server.port=8080
spring.application.name=codecomparison

# CodeBERT API Configuration
codebert.api.url=http://codebert:8000
python.api.url=http://codebert:8000


# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/codeinspector_db
spring.datasource.username=user
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.codeinspector.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
# Secret key for signing JWT tokens
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
# Token expiration time in milliseconds (24 hours)
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
cors.exposed-headers=Authorization,Content-Disposition
cors.max-age=3600


# Project Storage
# Note: In Docker, we mount /data/projects to a volume. Override via env SPRING property if needed.
project.storage.root=/data/projects
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

