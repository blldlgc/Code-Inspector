<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Inspector</title>
  </head>
  <body>
    <!-- Renk körlüğü filtreleri -->
    <svg class="colorblind-filters">
      <defs>
        <!-- Deuteranopia (Yeşil-Kırmızı) filtresi -->
        <filter id="deuteranopia" color-interpolation-filters="sRGB">
          <feColorMatrix type="matrix" values="0.625, 0.375, 0, 0, 0
                                                0.7, 0.3, 0, 0, 0
                                                0, 0.3, 0.7, 0, 0
                                                0, 0, 0, 1, 0"/>
        </filter>
        <!-- Protanopia (Kırmızı-Yeşil) filtresi -->
        <filter id="protanopia" color-interpolation-filters="sRGB">
          <feColorMatrix type="matrix" values="0.567, 0.433, 0, 0, 0
                                                0.558, 0.442, 0, 0, 0
                                                0, 0.242, 0.758, 0, 0
                                                0, 0, 0, 1, 0"/>
        </filter>
        <!-- Tritanopia (Mavi-Sarı) filtresi -->
        <filter id="tritanopia" color-interpolation-filters="sRGB">
          <feColorMatrix type="matrix" values="0.95, 0.05, 0, 0, 0
                                                0, 0.433, 0.567, 0, 0
                                                0, 0.475, 0.525, 0, 0
                                                0, 0, 0, 1, 0"/>
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
